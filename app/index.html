<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>SimpleFood</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <nav class="menu">
          <a class="logo" href="#" >
            <img class="logo__img" src="images/Logo.svg" alt="Лого" >
          </a>
         <div class="menu__inner">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link  menu__link--active" href="#">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
            <ul class="menu__user">
              <li class="menu__item-user">
                <button class="menu__btn menu__btn--search " href="#"
                  style="background-image:url(images/icons/Search_btn.svg);">
                </button>
              </li>
              <li class="menu__item-user">
               <button class="menu__btn menu__btn--buy" href="#"
               style="background-image:url(images/icons/Cart_icon.svg);">
                  <span class="menu__num">4</span>
               </button>
              </li>
            </ul>
         </div>
        </nav>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>
</html>
